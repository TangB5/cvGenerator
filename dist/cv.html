<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cv builder</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Playwrite+AU+SA:wght@100..400&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Playwrite+AU+NSW+Guides&family=Playwrite+AU+SA:wght@100..400&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Playwrite+AU+NSW+Guides&family=Playwrite+AU+SA:wght@100..400&family=Rubik+Vinyl&family=Spicy+Rice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Jersey+15&family=Playwrite+AU+NSW+Guides&family=Playwrite+AU+SA:wght@100..400&family=Rubik+Vinyl&family=Spicy+Rice&display=swap" rel="stylesheet">
    <script defer src="index.js"></script>
    <style>
        .hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        .entete{
            font-family: "Rubik Vinyl", serif;

        }
        @media print {
        /* Styles pour version ordinateur */
        body {
            font-size: 12px;
            line-height: 1.5;
            background: white;
        }
        section {
            display: flex;
            flex-direction: row !important; /* Forcer la mise en page en colonnes */
        }
        .entete {
            display: none !important; /* Cacher les éléments inutiles pour l'impression */
        }
    }
    /* CSS pour masquer le contenu sur les appareils mobiles */
@media only screen and (max-width: 768px) {
    body {
        display: none !important;
    }

    /* Vous pouvez également afficher un message spécifique pour les appareils mobiles */
    .mobile-warning {
        display: block !important;
    }
}

       
    </style>
</head>
<body>
    <h1 class="w-full text-3xl font-bold text-center entete">
       congratulation  <span class="text-6xl text-red-500">c</span><span class="text-slate-500 ">v builder</span>
       has build your cv
    </h1>
    <main class="flex justify-center w-full pt-10">
<section class="w-[80%]  bg-gray-100 flex shadow-md ">

        <div class="w-[40%]  ">
            <div class="relative w-full overflow-hidden h-72">
            <div class="absolute w-[200px] h-[100px] bg-slate-200 -left-0 -top-[10%]">
                <div class="absolute top-[-55px] left-0 w-0 border-l-[100px] border-r-[100px] border-b-[55px] border-transparent border-b-slate-200"></div>
                <div class="absolute bottom-[-55px] left-0 w-0 border-l-[100px] border-r-[100px] border-t-[55px] border-transparent border-t-slate-200"></div>
              </div>
              
              <div class="absolute w-[200px] h-[100px] bg-slate-200 -left-[23%] top-[45%]">
                <div class="absolute top-[-55px] left-0 w-0 border-l-[100px] border-r-[100px] border-b-[55px] border-transparent border-b-slate-200"></div>
                <div class="absolute bottom-[-55px] left-0 w-0 border-l-[100px] border-r-[100px] border-t-[55px] border-transparent border-t-slate-200"></div>
              </div>  

              <div class="absolute w-[200px] h-[200px]  inset-0 hexagon border-4 border-red-500 bg-blue-500 left-[24.5%] top-[26.5%] ">
                    
                <!-- Hexagon Image -->
                <img id="profileImg"  class="object-cover w-full h-full hexagon">
            </div>
       </div>
        <div class="w-full ">
                <div class="w-full text-4xl font-bold text-center nom" id="cvName">home</div>
                <div class="w-full text-4xl text-center prenom" id="cvSecondName">charle</div>
            </div>
            <div class="p-10">
                <div class="flex-col w-full space-y-4">
                    <div class="flex items-center justify-between w-full mb-10">
                        <div class="flex items-center">
                            <div class="w-[40px] h-[40px] hexagon bg-slate-500 flex justify-center items-center">
                                <img src="icons/rocket.svg" alt="error" class="w-6 h-6">

                            </div>
                            <div class="text-2xl uppercase">Skills</div>
                        </div>
                        <div class="bg-black w-[60%] h-1"></div>
                    </div>
                    <div id="cvSkills"></div> <!-- Conteneur des compétences -->
                </div>
                




<div class="flex-col w-full space-y-4 ">
    <div class="flex items-center justify-between w-full my-10">
        <div class="flex items-center">
            <div class="w-[40px] h-[40px] hexagon bg-slate-500 flex justify-center items-center">
                <img src="icons/ribbon.svg" alt="error" class="w-6 h-6">

            </div>
            <div class="text-2xl uppercase">personal Skills</div>
        </div>
        <div class="bg-black w-[60%] h-1"></div>
    </div>
    <div id="cvPersonalSkills"></div> <!-- Conteneur des compétences -->
                </div>
   
</div>
         </div>      
       </div> 
                
            
        </div>
        
        <div class="w-[60%] ">
            <div class="w-[95%]">
                <div class="w-full">
                <div class="flex items-center w-full my-10">
                    <div class="flex items-center">
                        <div class="w-[40px] h-[40px] hexagon bg-slate-500 flex justify-center items-center">
                             <img src="icons/phone-portrait.svg" alt="error" class="w-6 h-6">
                        </div>
                        <div class="text-xl uppercase">contact details</div>
                    </div>
                    <div class="bg-black w-[80%] h-1"></div>
                </div>
                <div class="flex-col ml-10 space-y-4">
                <div class="flex items-center w-full space-x-4 ">
                    <div class="hexagon w-[30px] h-[30px] bg-slate-500 flex justify-center items-center">
                        <img src="icons/call.svg" alt="error" class="w-4 h-4 ">
                    </div>
                    <div class="">Phone</div>
                    <div class="font-bold" id="cvPhone"></div>
                </div>
                <div class="flex items-center w-full space-x-4">
                    <div class="hexagon w-[30px] h-[30px] bg-slate-500 flex justify-center items-center">
                        <img src="icons/mail.svg" alt="error" class="w-4 h-4">
                    </div>
                    <div class="">mail</div>
                    <div class="font-bold" id="cvEmail"></div>
                </div>
                <div class="flex items-center w-full space-x-4">
                    <div class="hexagon w-[30px] h-[30px] bg-slate-500 flex justify-center items-center">
                        <img src="icons/location.svg" alt="error" class="w-4 h-4">

                    </div>
                    <div class="" >adresse</div>
                    <div class="font-bold" id="cvAddress"></div>
                </div>
                </div>
                </div>


                <div class="w-full">
                    <div class="flex items-center justify-between w-full my-10">
                        <div class="flex items-center">
                            <div class="w-[40px] h-[40px] hexagon bg-slate-500 flex justify-center items-center">
                                <img src="icons/school.svg" alt="error" class="w-6 h-6">

                            </div>
                            <div class="text-xl uppercase">Education</div>
                        </div>
                        <div class="bg-black w-[65%] h-1"></div>
                    </div>
                    <div id="cvEducation"></div> <!-- Conteneur dynamique pour les informations -->
                </div>
                



                    <div class="w-full experience">
                        <div class="flex items-center justify-between w-full my-10">
                            <div class="flex items-center ">
                                <div class="w-[40px] h-[40px] hexagon bg-slate-500 flex justify-center items-center">
                                    <img src="icons/construct.svg" alt="error" class="w-6 h-6">

                                </div>
                                <div class="text-xl uppercase">work Experience</div>
                            </div>
                            <div class="bg-black w-[65%] h-1"></div>
                        </div>


                        <div id="cvExperience"></div> <!-- Conteneur dynamique pour les informations -->
                </div>

                        </div>

                        
                        <div class="w-full">
                            <div class="flex items-center justify-between w-full my-10">
                                <div class="flex items-center">
                                    <div class="w-[40px] h-[40px] hexagon bg-slate-500 flex justify-center items-center">
                                        <img src="icons/heart.svg" alt="error" class="w-6 h-6">
                                    </div>
                                    <div class="text-xl uppercase">Interests</div>
                                </div>
                                <div class="bg-black w-[65%] h-1"></div>
                            </div>
                            <div id="cvInteress" class="flex flex-wrap mb-4 space-x-5"></div> <!-- Conteneur dynamique -->
                        </div>
                        

            </div> 
                
        </div>
  

    </section>
    </main>
    <div class="flex justify-center py-4 space-x-4 actions">
        <button onclick="downloadPDF()" class="p-2 m-4 text-white bg-blue-500">Télécharger PDF</button>
        <button onclick="window.print()" class="p-2 m-4 text-white bg-green-500">Imprimer</button>
    </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="cv.js">
    
    </script>
   

</body>
</html>
