<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CV Builder</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link rel="stylesheet" href="output.css">
    <style>
        .hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
    </style>
    
</head>
<body class="min-h-screen font-sans bg-gradient-to-br from-blue-100 to-indigo-300">
    
    <header class="p-5 text-center text-white bg-indigo-700">
        <h1 class="text-4xl font-bold">CV Builder</h1>
        <p class="mt-2">Créez votre CV professionnel rapidement et facilement</p>
    </header>
    <main class="max-w-5xl p-10 mx-auto mt-8 bg-white rounded-lg shadow-lg">
        <form id="cvForm" class="space-y-6">
                        <!-- Section: language -->
<!-- 
            <section class="w-full ">
            <label for="languageSelect" class="text-lg font-extrabold text-blue-500">Choose Language:</label>
        <select id="languageSelect" class="w-full p-2 border">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
        </select> -->
    </section>
            <!-- Section: Personal Information -->
            <section class="contactDetails">
                <h2 class="text-2xl font-semibold text-indigo-600 ">Informations Personnelles</h2>
                <div class="grid grid-cols-1 gap-6 mt-4 md:grid-cols-2">
                    <div>
                        <label for="firstName" class="block font-medium text-gray-700">Prénom</label>
                        <input type="text" id="firstName" class="w-full p-3 border rounded-lg" placeholder="Votre prénom">
                    </div>
                    <div>
                        <label for="lastName" class="block font-medium text-gray-700">Nom</label>
                        <input type="text" id="lastName" class="w-full p-3 border rounded-lg" placeholder="Votre nom">
                    </div>
                    <div>
                        <label for="phone" class="block font-medium text-gray-700">Téléphone</label>
                        <input type="tel" id="phone" class="w-full p-3 border rounded-lg" placeholder="Votre téléphone">
                    </div>
                    <div>
                        <label for="email" class="block font-medium text-gray-700">Email</label>
                        <input type="email" id="email" class="w-full p-3 border rounded-lg" placeholder="Votre email">
                    </div>
                    <div>
                        <label for="address" class="block font-medium text-gray-700">Adresse</label>
                        <input type="text" id="address" class="w-full p-3 border rounded-lg" placeholder="Votre adresse">
                    </div>
                </div>
                <div>
                    <label for="profilePicture" class="block font-medium text-gray-700">Photo de Profil</label>
                    <input type="file" id="profilePicture" class="w-full p-3 border rounded-lg" accept="image/*">
                </div>
                
            </section>
            <!-- Section: EDUCATION -->
            <section>
                <h2 class="text-2xl font-semibold text-indigo-600">EDUCATION</h2>
                <div id="educationContainer" class="md:space-y-4">
                    <div class="items-center block md:space-x-4 md:flex">
                        <input type="text" class="p-2 border rounded-lg md:flex-1 " placeholder="diplome">
                        <input type="text" class="p-2 my-6 border rounded-lg md:flex-1 md:my-0" placeholder="cours/ecole">
                        <input type="text" class="w-40 p-2 border rounded-lg" placeholder="Année">
                    </div>
                </div>
                <button type="button" id="addDiplome" class="mt-2 text-indigo-500">Ajouter un diplome</button>
            </section>
            <!-- Section: Skills -->
            <section>
                <h2 class="text-2xl font-semibold text-indigo-600 skills">Compétences</h2>
                <div id="skillsContainer" class="space-y-4">
                    <div class="flex items-center space-x-4">
                        <input type="text" class="flex-1 p-2 border rounded-lg" placeholder="Compétence">
                        <input type="number" min="0" max="10" class="w-20 p-2 border rounded-lg" placeholder="Note">
                    </div>
                </div>
                <button type="button" id="addSkill" class="mt-2 text-indigo-500">Ajouter une compétence</button>
            </section>
            <!-- Section: Skills -->
            <section>
                <h2 class="text-2xl font-semibold text-indigo-600 personalSkills">Compétences Personnelles</h2>
                <div id="PskillsContainer" class="space-y-4">
                    <div class="flex items-center space-x-4">
                        <input type="text" class="flex-1 p-2 border rounded-lg" placeholder="Compétence Personnelles">
                        <input type="number" min="0" max="10" class="w-20 p-2 border rounded-lg" placeholder="Note">
                    </div>
                </div>
                <button type="button" id="PaddSkill" class="mt-2 text-indigo-500">Ajouter une compétence Personnelles</button>
            </section>
            <!-- Section: Experience -->
            <section>
                <h2 class="text-2xl font-semibold text-indigo-600">Expérience Professionnelle</h2>
                <div id="experienceContainer" class="space-y-4">
                    <div class="items-center md:space-x-4 md:flex">
                        <input type="text" class="flex-1 p-2 border rounded-lg" placeholder="Titre du poste">
                        <input type="text" class="flex-1 p-2 my-6 border rounded-lg md:my-0" placeholder="Entreprise">
                        <input type="text" class="w-40 p-2 border rounded-lg" placeholder="Année">
                        <button type="button" class="text-red-500 removeExperience">Supprimer</button>
                    </div>
                </div>
                <button type="button" id="addExperience" class="mt-2 text-indigo-500">Ajouter une expérience</button>
            </section>
            
            
             <!-- Section: centre d'interet -->
             <section>
                <h2 class="text-2xl font-semibold text-indigo-600">centre d'interet</h2>
                <div id="interessContainer" class="">
                    <div class="">
                        <input type="text" class="w-full p-2 border rounded-lg" placeholder="centre d'interet">
                </div>
                </div>
                <button type="button" id="addInteress" class="mt-2 text-indigo-500">Ajouter un centre d'interet</button>
            </section>
            
            <!-- Section: Submit -->
            <div class="text-center">
                <button type="submit" class="px-6 py-2 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Générer le CV</button>
            </div>
        </form>
    </main>
<script src="cv1.js">  

    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
</body>
</html>
