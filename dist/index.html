<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder</title>
    <link href="output.css" rel="stylesheet">
    <style>
        .hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
    </style>
</head>
<body>
    <h1 class="mt-10 text-3xl font-bold text-center">
        Welcome to <span class="text-6xl text-red-500">CV</span><span class="text-slate-500"> Builder</span>
    </h1>
    <main class="flex justify-center w-full pt-10">
        <section class="w-[80%] bg-gray-100 shadow-md flex flex-wrap">
            <!-- Left Section: Personal Info & Skills -->
            <div class="w-full md:w-[40%] p-5">
                <div class="relative w-full overflow-hidden h-72">
                    <div class="absolute w-[200px] h-[200px] left-[24.5%] top-[26.5%] hexagon border-4 border-red-500 bg-red-500">
                        <img src="image.jpg" alt="Hexagon Image" class="object-cover w-full h-full hexagon">
                    </div>
                </div>
                <div class="text-4xl font-bold text-center">MARIE REDIANE</div>

                <!-- Skills Section -->
                <div class="my-10">
                    <h2 class="text-2xl font-bold">Skills</h2>
                    <div id="skills" class="space-y-4"></div>
                </div>

                <!-- Personal Skills Section -->
                <div class="my-10">
                    <h2 class="text-2xl font-bold">Personal Skills</h2>
                    <div id="personal-skills" class="space-y-4"></div>
                </div>
            </div>

            <!-- Right Section: Contact, Education, Experience -->
            <div class="w-full md:w-[60%] p-5">
                <!-- Contact Details -->
                <div class="my-10">
                    <h2 class="text-2xl font-bold">Contact Details</h2>
                    <div id="contact-details" class="space-y-4"></div>
                </div>

                <!-- Education Section -->
                <div class="my-10">
                    <h2 class="text-2xl font-bold">Education</h2>
                    <div id="education" class="space-y-4"></div>
                </div>

                <!-- Work Experience Section -->
                <div class="my-10">
                    <h2 class="text-2xl font-bold">Work Experience</h2>
                    <div id="work-experience" class="space-y-4"></div>
                </div>

                <!-- Interests Section -->
                <div class="my-10">
                    <h2 class="text-2xl font-bold">Interests</h2>
                    <div id="interests" class="flex flex-wrap gap-5">
                        <!-- Interest items will go here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
