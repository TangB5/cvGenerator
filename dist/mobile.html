<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Restreint</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff6b6b, #f94d6b);
            color: #ffffff;
        }
        .mobile-warning {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }
        .mobile-warning h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .mobile-warning p {
            font-size: 1.2rem;
        }
        .mobile-warning img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="mobile-warning">
        <img src="https://img.icons8.com/fluency/96/computer.png" alt="Ordinateur">
        <h1>Accès Restreint</h1>
        <p>Ce site est uniquement accessible sur un ordinateur.</p>
        <p>Veuillez visiter sur un écran plus grand.</p>
    </div>
</body>
</html>
